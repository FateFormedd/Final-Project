
{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="/static/assets/cards.jpg" width="30" height="30" alt="Cards"/>
        </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Home </a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('explore') }}">Explore </a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_anonymous %}
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('login') }}">Login </a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('register') }}">Register </a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('user', username=current_user.username) }}">Profile </a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">Logout </a></li>
            {% endif %}
        </ul>
      </div>
    </div>
  </nav>

{% endblock %}
